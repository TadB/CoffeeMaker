<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<meta charset="utf-8">

	{% if title %}
    	<title>{{ title }}</title>
	{% else %}
        <title>Welcome to Coffee World</title>
	{% endif %}
</head>
<body>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
                <p><a class="btn btn-warning btn-block" href="{{url_for('service')}}" role="button">SERVICE</a></p>
                <p><a class="btn btn-dark btn-block" href="{{url_for('home')}}" role="button">Suspend</a></p>
                <div class="content-section">
                    <h3>Parameters:</h3>
                    <p class='text-muted'>
                        <ul class="list-group list-gruop-flush">
                            <li class="list-group-item">Milk</li>
                            <li class="list-group-item">Water</li>
                            <li class="list-group-item">Coffee Beans</li>
                            <li class="list-group-item">Trash</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
